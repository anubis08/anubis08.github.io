<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us | ElderTech Engaged</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="responsive.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        @keyframes fadein {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        body {
            background: #1f242d;
            color: white;
            animation: fadein 3s ease-out forwards;
        }

        nav ul li a.this-one-is-active {
            color: #7cf03d;
        }

        a {
            text-decoration: none;
        }

        .navbar {
            position: fixed;
            width: 100%;
            padding: 25px 9%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1f242d;
            z-index: 100;
        }

        .navbar .logo {
            font-size: 30px;
            font-weight: 700;
            color: white;
        }

        .navbar ul {
            display: flex;
        }

        .navbar ul li {
            list-style: none;
            margin-left: 35px;
        }

        .navbar ul li a {
            color: white;
            font-size: 20px;
            font-weight: 500;
            transition: 0.5s;
        }

        .navbar ul li a:hover {
            color: #7cf03d;
        }

        .section-container {
            padding: 120px 9%;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .section {
            display: flex;
            align-items: flex-start;
            justify-content: center; /* Center content */
            gap: 30px;
            padding: 10px 0;
            margin: 20px 0; /* Adjusted margin for better spacing */
        }

        .section:nth-child(even) {
            flex-direction: row-reverse;
        }

        .section-content {
            max-width: 600px;
            text-align: center; /* Center the text */
        }

        h1, h2, h3 {
            color: #7cf03d;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 30px;
            margin-bottom: 15px;
        }

        h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .img-container {
            width: 100%;
            max-width: 350px;
            height: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            border: 3px solid #7cf03d; 
            overflow: hidden;
        }

        .img-container img {
            width: 100%;
            height: auto; 
            object-fit: cover; 
        }

        /* Social Media Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-links a {
            color: white;
            font-size: 50px; /* Adjusted size for better visibility */
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #7cf03d;
        }

        /* Slideshow Styles */
        .slideshow-container {
            max-width: 70%;
            position: relative;
            margin-top: 30px;
            height: 400px; 
            text-align: center; 
        }

        .slide {
            display: none; 
            width: 100%;
            height: 100%; 
            border-radius: 10px;
            overflow: hidden;
            opacity: 0; 
            transition: opacity 1s ease-in-out; 
        }

        .slide img {
            width: 100%;
            height: 100%; 
            object-fit: cover; 
            border: 3px solid #b2dab4; 
        }

        .prev {
            display: hidden;
        }

        .next {
            cursor: pointer;
            position: absolute;
            top: 60%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: #7cf03d;
            font-weight: bold;
            font-size: 30px;
            transition: 0.3s;
            z-index: 10;
        }

        .next {
            right: 0;
        }

        .prev:hover, .next:hover {
            color: #7cf03d;
        }

        .section:last-child h2 {
            text-align: center; /* Center the title */
            font-size: 36px; /* Increase the title size */
            margin-bottom: 20px; /* Space between title and slideshow */
        }

    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">ElderTech Engaged</a>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a class="this-one-is-active" href="contact.html">Contact</a></li>
            <li><a href="volunteer.html">Volunteer</a></li>
        </ul>
    </nav>

    <section class="section-container">
        <div class="section">
            <div class="section-content">
                <h1>Contact Us</h1>
                <p>For inquiries, please reach out through our Instagram or directly through the Inquiry Form below:</p>
                <div class="social-links">
                    <a href="https://www.instagram.com/eldertech.socal/" target="_blank" class="bx bxl-instagram"></a>
                    
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-content">
                <h2>Inquiry Form</h2>
                <form action="https://formspree.io/f/xanyelwg" method="POST" style="max-width: 600px; margin: 0 auto; background-color: #1f242d; padding: 20px; border: 2px solid #7cf03d; border-radius: 10px;">
                    <label for="name" style="color: white;">Name:</label>
                    <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 2px solid #7cf03d; border-radius: 5px; background-color: #2b2f3b; color: white;">
        
                    <label for="email" style="color: white;">Email:</label>
                    <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 2px solid #7cf03d; border-radius: 5px; background-color: #2b2f3b; color: white;">
        
                    <label for="subject" style="color: white;">Subject:</label>
                    <input type="text" id="subject" name="subject" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 2px solid #7cf03d; border-radius: 5px; background-color: #2b2f3b; color: white;">
        
                    <label for="message" style="color: white;">Message:</label>
                    <textarea id="message" name="message" required rows="5" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 2px solid #7cf03d; border-radius: 5px; background-color: #2b2f3b; color: white;"></textarea>
        
                    <button type="submit" style="background-color: #7cf03d; color: #1f242d; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">
                        Send Inquiry
                    </button>
                </form>
            </div>
        </div>
        
        
        

    </section>
</body>
</html>
