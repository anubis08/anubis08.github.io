<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer | ElderTech Engaged</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="responsive.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        @keyframes fadein {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        body {
            background: #1f242d;
            color: white;
            animation: fadein 3s ease-out forwards;
        }

        nav ul li a.this-one-is-active {
            color: #7cf03d;
        }

        a {
            text-decoration: none;
            color:#b2ebf2;
        }

        a.instagram:visited {
            color: #b2ebf2;
            text-decoration: dotted;
        }

        .navbar {
            position: fixed;
            width: 100%;
            padding: 25px 9%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1f242d;
            z-index: 100;
        }

        .navbar .logo {
            font-size: 30px;
            font-weight: 700;
            color: white;
        }

        .navbar ul {
            display: flex;
        }

        .navbar ul li {
            list-style: none;
            margin-left: 35px;
        }

        .navbar ul li a {
            color: white;
            font-size: 20px;
            font-weight: 500;
            transition: 0.5s;
        }

        .navbar ul li a:hover {
            color: #7cf03d;
        }

        .section-container {
            padding: 120px 9%;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .section-content {
            max-width: 600px;
            text-align: center;
            margin: 0 auto; /* Center the section content */
        }

        h1, h2 {
            color: #7cf03d;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 30px;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #1f242d;
            padding: 20px;
            border: 2px solid #7cf03d;
            border-radius: 10px;
        }

        label {
            color: white;
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #7cf03d;
            border-radius: 5px;
            background-color: #2b2f3b;
            color: white;
        }

        button {
            background-color: #7cf03d;
            color: #1f242d;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">ElderTech Engaged</a>
        
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a class="this-one-is-active" href="volunteer.html">Volunteer</a></li>
            
        </ul>
    </nav>
    <section class="section-container">
        <div class="section-content">
            <h1>Volunteer with Us</h1>
            <p>Currently, cabinet positions are full. Please check our <a class="instagram" href="https://www.instagram.com/eldertech.socal/" target="_blank">Instagram</a> for any openings or contact us to inquire if you're interested!</p>
            <h2>Volunteer Application</h2>
            <form action="https://formspree.io/f/myzyebyy" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required rows="5"></textarea>

                <button type="submit">Send Inquiry</button>
            </form>
        </div>
    </section>
</body>
</html>
